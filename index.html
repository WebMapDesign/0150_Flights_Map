<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="#" />
    <title>Flights Map Demo rev_001</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <link rel="stylesheet" href="styles/L.Control.Sidebar.css" />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles/MarkerCluster.css" />
    <link rel="stylesheet" href="styles/MarkerCluster.Default.css" />

    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://unpkg.com/leaflet.fullscreen@1.5.0/Control.FullScreen.js"></script>
    <script src="scripts/L.Control.Sidebar.js"></script>
    <script src="scripts/leaflet.rotatedMarker.js"></script>
    <script src="scripts/leaflet.markercluster-src.js"></script>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div id="map">
      <div id="map-title">
        <p id="text-title">Flights Map Demo</p>
      </div>
    </div>

    <div id="sidebar-results">
      <p id="sidebar-title">Your Next Travel Programme</p>

      <div class="grouped-results">
        <p class="sidebar-subtitle centered">
          <span id="airport-dep" class="sidebar-values"></span>
          <span id="airport-dep-code" class="sidebar-values"></span>
        </p>
        <p class="sidebar-subtitle centered">to</p>
        <p class="sidebar-subtitle centered">
          <span id="airport-dest" class="sidebar-values"></span>
          <span id="airport-dest-code" class="sidebar-values"></span>
        </p>
      </div>

      <div class="grouped-results">
        <p class="sidebar-text">
          Airplane Model:
          <span id="airplane-model" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Airplane Speed (km/h):
          <span id="airplane-speed" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Airplane Range (km):
          <span id="airplane-range" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Distance (km):
          <span id="route-distance" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Duration (minutes): <span id="route-duration" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Pilot Name:
          <span id="pilot-name" class="sidebar-values"></span>
        </p>
      </div>

      <div class="grouped-results">
        <p class="sidebar-text">
          Plane Rate (EUR/hour):
          <span id="airplane-rate" class="sidebar-values"> </span>
        </p>
        <p class="sidebar-text">
          Pilot Rate (EUR/hour):
          <span id="pilot-rate" class="sidebar-values"></span>
        </p>
        <p class="sidebar-text">
          Total Rate (EUR/hour):
          <span id="total-rate" class="sidebar-values"></span>
        </p>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
